<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/resert.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>FOFOQUINHA - Crie Sua conta</title>
</head>
<body>
  <div id="background-color-1"></div>
  <div id="background-color-2"></div>
  <div id="background-color-3"></div>
  <div id="background-color-4"></div>

  <div class="container">
    <section class="section-login">
      <div class="logo">
        <img src="../assets/logo.svg" alt="">
        <h1>FOFOQUINHA</h1>
      </div>
      <div class="form-criar-conta">
        <div>
          <input class="email-senha" id="nome" type="text" placeholder="Nome">
          <input class="email-senha" id="sobrenome" type="text" placeholder="Sobrenome">
        </div>
        <div>
          <input class="email-senha" id="form-email" type="text" placeholder="Email ou telefone">
        </div>
        <div class="pass-field">
          <input class="email-senha" id="form_senha" type="password" placeholder="Senha">
          <i class="bi bi-eye" id="btn-icon" onclick="mostrarSenha()"></i>
        </div>
      </div>
      <div class="btn-login">
        <input class="btn" value="Criar conta" type="button">
        <img src="../assets/seta.svg" alt="">
      </div>
      <span>OU</span>
      <div class="login-alt">
          <!--BOTÕES MERAMENTE INLUSTRATIVOS POIS OS MESMOS SERAM CRIADOS VIA JS COM A API DISPONIBILIZADA POR CADA SERVIÇO-->
          <div class="btn-account-alt">
              <div class="login-alt-button google-logo">
                  <img src="../assets/google.svg" alt="">
                  <p>Entre com o Google</p>
              </div>
              <div class="login-alt-button facebook-logo">
                  <img src="../assets/facebook.svg" alt="">
                  <p>Entre com o Facebook</p>
              </div>
    </section>
  </div>
  <script src="../js/icon-pass.js" ></script>
</body>
</html>
