<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fofoquinha Interface</title>
    <link rel="stylesheet" type="text/css" href="../css/chat-page.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
      <div class="chats">
          <h2>Chats</h2>
          <div class="list">
              <a href="#" class="chat">
                  <div class="details">
                      <div class="name">
                          <h3>João Francisco</h3>
                          <p class="message-preview"></p>
                      </div>
                      <div class="time">
                          <p></p>
                      </div>
                  </div>
              </a>
              <a href="#" class="chat">
                <div class="details">
                    <div class="name">
                        <h3>Raian</h3>
                        <p class="message-preview"></p>
                    </div>
                    <div class="time">
                        <p></p>
                    </div>
                </div>
            </a>
            <a href="#" class="chat">
                <div class="details">
                    <div class="name">
                        <h3>Caio
                        </h3>
                        <p class="message-preview"></p>
                    </div>
                    <div class="time">
                        <p></p>
                    </div>
                </div>
            </a>
          </div>
      </div>
      <div class="messages">
          <div class="header">
              <div class="name">
                  <h2></h2>
              </div>
          </div>
          <div class="main-chat" id="main-chat">
              <!-- Mensagens serão adicionadas dinamicamente aqui pelo JavaScript -->
          </div>
          <div class="footer">
              <input type="text" placeholder="Type your message here..." id="user-message">
              <button id="send-button">Send</button>
          </div>
      </div>
  </div>
  <button class="clear-chat-button">Clear Chat</button>
  <script src="../js/chat-page.js"></script>
</body>
</html>
