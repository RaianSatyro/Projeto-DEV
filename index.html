<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.05">
    <link rel="stylesheet" href="src/css/resert.css">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>FOFOQUINHA - Faça seu Login</title>
    <style>
        /* Adicione estilos CSS aqui */
    </style>
</head>
<body>
    <div id="background-color-1"></div>
    <div id="background-color-2"></div>
    <div id="background-color-3"></div>
    <div id="background-color-4"></div>

    <div class="container">
        <section class="banner">
            <div class="banner-content">
                <div>
                    <h2 class="titulo-pag">Bem-Vindo!</h2>
                    <p class="msg-login">faça seu login</p>
                </div>
                <div class="img-banner">
                    <img src="src/assets/banner.svg" alt="">
                </div>
            </div>
        </section>
        <section class="section-login">
            <div class="logo">
                <img src="src/assets/logo.svg" alt="">
                <h1>FOFOQUINHA</h1>
            </div>
            <form><!-- Formulário adicionado aqui -->
                <div class="form-login">
                    <div>
                        <input class="email-senha" id="form-email" type="text" placeholder="Email ou telefone" required> 
                    </div>
                    <div class="pass-field">
                        <input class="email-senha" id="form-senha" type="password" placeholder="Senha" required>
                        <i class="bi bi-eye" id="btn-icon" onclick="mostrarSenha()"></i>
                    </div>
                    <div class="esqueceu-senha">
                        <a href="#">esqueceu sua senha?</a>
                    </div>
                </div>
                <div class="btn-login">
                    <input type="submit" class="btn" value="Entrar"> <!-- Mudança do tipo de botão para submit -->
                    <img src="src/assets/seta.svg" alt="">
                </div>
            </form><!-- Fim do formulário -->
            <div class="criar-conta">
                <span>ainda não tem uma conta? <a href="/src/pages/cadastro_user.html">crie uma!</a></span>
            </div>
            <span>OU</span>
            <div class="login-alt">
                <!--BOTÕES MERAMENTE INLUSTRATIVOS POIS OS MESMOS SERAM CRIADOS VIA JS COM A API DISPONIBILIZADA POR CADA SERVIÇO-->
                <div class="btn-account-alt">
                    <div class="login-alt-button google-logo">
                        <img src="src/assets/google.svg" alt="">
                        <p>Entre com o Google</p>
                    </div>
                    <div class="login-alt-button facebook-logo">
                        <img src="src/assets/facebook.svg" alt="">
                        <p>Entre com o Facebook</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="src/js/icon-pass.js" ></script>
</body>
</html>
